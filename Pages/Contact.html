<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="icon" type="image" href="/Images/faviconn.png">
    <script src="https://kit.fontawesome.com/b352fdddf4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="headercontainer">
            <div class="logo"><div><a href="https://www.tbceducation.ge/" target="_blank"><img id="tbclogo" src="/Images/tbclogoo.png" alt="TBC-logo"></a></div></div>
            <div class="navigation">
               <ul class="navlist">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/Pages/about.html">About</a></li>
                <li><a href="/Pages/Contact.html">Contact</a></li>
                <li><a href="/Pages/news.html">News</a></li>
               </ul> 
            </div>
        </div>
    </header>

    <section class="socialsection">
        <ul id="social-bar">
            <li class="social-icon"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f fa-2x"></i></a></li>
            <li class="social-icon"><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
            <li class="social-icon"><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a></li>
          </ul>
    </section>
    <section id="contact">
        <div id="contactflexbox">
            <div class="contactbox1">
                <img alt="Contact" src="/Images/contactphoto.png">
            </div>
            <div class="contactbox2">
                <form action="#" method="post" id="contact-form" onsubmit="clearForm()">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
        
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
        
                    <input type="submit" value="Submit" onclick="clearForm()">
                </form>
            </div>
        </div>
    </section>


    <footer>
        <div class="footerdiv">
            <div class="footerdivone">
                <div class="navbarlist">
                    <ul class="footerul">
                        <li><a href="/index.html">Home</a></li>
                    <li><a href="/Pages/about.html">About</a></li>
                    <li><a href="/Pages/Contact.html">Contact</a></li>
                    <li><a href="/Pages/news.html">News</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="footerul">
                        <li><a href="/index.html#firstsection">Recommendations</a></li>
                        <li><a href="/index.html#secondsection">Where to watch</a></li>
                        <li><a href="/index.html#thirdsection">Suggestions</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="footerul">
                        <li> +995 5** ** ** **</li>
                        <li> tbceducation@tbc.ge</li>
                        <li> Tbilisi, address </li>
                    </ul>
                </div>
            </div>
            <div class="footerdivtwo"><div><a href="https://www.tbceducation.ge/" target="_blank"><img style="height: 50px;;" id="tbclogo" src="/Images/tbclogoo.png" alt="TBC-logo"></a></div></div>
        </div>
    </footer>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
      
            document.querySelector(this.getAttribute('href')).scrollIntoView({
              behavior: 'smooth'
            });
          });
        });
      </script>
          <script>
            function clearForm() {
                document.getElementById("contact-form").reset();
                return false; // Prevents the form from actually submitting
            }
        </script>
    
      
</body>
</html>
